<ion-modal-view >
  <ion-header-bar>
    <h1 class="title">Add Project</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content >
  <label class="item item-input">
    <span class="input-label">Project Name</span>
    <input type="text">
  </label>
<label class="item item-input item-stacked-label">
    <span class="input-label">Description</span>
    <textarea rows="8" cols="5">
    </textarea>
</label>
<br>
  <button class="button button-small button-positive icon-left ion-plus" style="float: right;">Add This Project</button>
  </ion-content>
</ion-modal-view>
