<ion-list 
          can-swipe="listCanSwipe">
  <ion-item ng-repeat="task in tasks | filter:{sprint:sprint}" ng-if="state==task.state"
            class="card item item-avatar" ng-click="openTask(task)" high="10px">
  <img ng-src="img/wor.png">
   
     <div class="row">
       <div class="col col-75"> <h2 class={{task.state}}>{{task.tasktitle}} </p></div>
      <div class="col {{task.state}}">{{task.state}} </h2></div>
   
    </div> 
    <div class="row">
       <div class="col col-50"><p><b>{{task.priority}}</b></p></div>
      <div class="col"></div>
    <div class="col"><p>{{task.estimate}} Days</p></div>
    </div>  
    <ion-option-button class="buntton-minus-circled"
                       ng-click="tasks.splice($index, 1)">
      Delete
    </ion-option-button>
  </ion-item>
</ion-list>
</ion-content>
